<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body onload="onloadFunction()">
    <a href="highscores.html">High scores</a>
    <h3 id="timer-display">time:</h3>
<main>
    <div class= "box" id="question-div">
        <h1 id= "question">"Text for question"</h1>
        <button type="button" class="btn" id = "answer-1">Text answer-1</button><br>
        <button type="button" class="btn" id = "answer-2">Text answer-2</button><br>
        <button type="button" class="btn" id = "answer-3">Text answer-3</button><br>
        <button type="button" class="btn" id = "answer-4">Text answer-4</button>
    </div>
    <div id="final-score" display="none">
        <h1>All Done!</h1>
        <h2 id="high-score">Your high score is ...</h2>
        <label>Enter your initials:</label>
        <input type="text" id= "user-initials">
        <button type="button" id = "submit-high-score">Submit</button>
    </div>
    <div>
        <h2 id ="result-status"></h2>
    </div>
</main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
